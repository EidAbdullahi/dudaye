{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | HealthInsure Pro</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 20% 20%, #3b82f6, #1e3a8a);
      min-height: 100vh;
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body class="flex items-center justify-center p-6">

  <!-- Login Card -->
  <div class="glass w-full max-w-md p-8 rounded-2xl shadow-2xl text-white">
    <div class="flex items-center justify-center space-x-2 mb-6">
      <i data-lucide="shield-check" class="w-8 h-8 text-blue-300"></i>
      <h1 class="text-2xl font-bold">Health<span class="text-blue-400">Insure</span> Pro</h1>
    </div>

    {% if messages %}
      <div class="mb-4 space-y-2">
        {% for message in messages %}
          <div class="p-3 rounded-lg text-sm {% if message.tags == 'error' %}bg-red-500/20 border border-red-400{% elif message.tags == 'success' %}bg-green-500/20 border border-green-400{% else %}bg-blue-500/20 border border-blue-400{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      
      <div>
        <label class="text-sm font-medium">Username</label>
        <div class="relative mt-1">
          <i data-lucide="user" class="absolute left-3 top-2.5 w-4 h-4 text-gray-300"></i>
          <input type="text" name="username" required class="w-full pl-10 p-2.5 bg-white/10 border border-gray-300/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-300" placeholder="Enter your username">
        </div>
      </div>

      <div>
        <label class="text-sm font-medium">Password</label>
        <div class="relative mt-1">
          <i data-lucide="lock" class="absolute left-3 top-2.5 w-4 h-4 text-gray-300"></i>
          <input type="password" name="password" required class="w-full pl-10 p-2.5 bg-white/10 border border-gray-300/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-300" placeholder="Enter your password">
        </div>
      </div>

      <button type="submit" class="w-full py-2.5 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-lg text-white font-semibold hover:opacity-90 transition">
        Sign In
      </button>
    </form>

    <p class="text-center text-sm text-gray-300 mt-4">
      Forgot password?
      <a href="#" class="text-blue-300 hover:text-blue-400 underline">Reset it</a>
    </p>

    <div class="mt-6 text-center text-xs text-gray-400">
      &copy; {{ now|date:"Y" }} HealthInsure Pro. All rights reserved.
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>

</body>
</html>

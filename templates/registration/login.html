{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health Insurance</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(135deg, #0284c7, #0ea5e9);
            font-family: 'Inter', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-10 w-full max-w-md fade-in">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="{% static 'images/logo.jpeg' %}" alt="Logo" class="w-16 h-16 rounded-full shadow-md border border-sky-200">
        </div>

        <h2 class="text-2xl font-bold text-center text-sky-700 mb-6">Welcome Back</h2>

        <!-- Django Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 text-sm text-white px-4 py-3 rounded-md transition-all duration-300
                    {% if message.tags == 'error' %} bg-red-500 
                    {% elif message.tags == 'success' %} bg-green-500 
                    {% else %} bg-sky-500 {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" id="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:outline-none transition-all">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:outline-none transition-all">
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-sky-600 to-sky-500 text-white font-semibold py-2 rounded-lg shadow-md hover:scale-[1.02] hover:shadow-lg transition-all">
                Login
            </button>
        </form>

        <p class="text-sm text-center text-gray-500 mt-6">
            Donâ€™t have an account?
            {% url 'register' as register_url %}
            {% if register_url %}
                <a href="{{ register_url }}" class="text-sky-600 hover:underline font-medium">Register here</a>
            {% else %}
                <a href="#" onclick="alert('Registration page not available.'); return false;" class="text-sky-600 hover:underline font-medium">Register here</a>
            {% endif %}
        </p>
    </div>

</body>
</html>

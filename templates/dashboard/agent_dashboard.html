{% extends "dashboard/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Agent Dashboard</h2>

    <div class="row">
        {% for card in cards %}
        <div class="col-md-4">
            <div class="card text-bg-{{ card.color }} mb-3 shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ card.label }}</h5>
                    <h2>{{ card.value }}</h2>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="mt-4">
        <h4>Quick Actions</h4>
        {% for shortcut in shortcuts %}
        <a href="{{ shortcut.url }}" class="btn btn-{{ shortcut.color }} me-2">
            {{ shortcut.name }}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% extends "dashboard/base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-6 max-w-lg">
    <h1 class="text-2xl font-bold mb-4">{{ dashboard_title }}</h1>

    <form method="POST" class="bg-white shadow rounded-lg p-6 space-y-4">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-gray-700 font-semibold">Username</label>
            <input type="text" name="username" id="username" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>

        <div>
            <label for="email" class="block text-gray-700 font-semibold">Email</label>
            <input type="email" name="email" id="email" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>

        <div>
            <label for="password" class="block text-gray-700 font-semibold">Password</label>
            <input type="password" name="password" id="password" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>

        <div>
            <label for="role" class="block text-gray-700 font-semibold">Role</label>
            <select name="role" id="role" class="w-full border border-gray-300 rounded px-3 py-2" required>
                {% for value, display in roles %}
                <option value="{{ value }}">{{ display }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="flex justify-end space-x-2">
            <a href="{% url 'user_list' %}" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</a>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Create User</button>
        </div>
    </form>
</div>
{% endblock %}

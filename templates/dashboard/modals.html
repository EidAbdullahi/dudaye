<!-- Example modal, can be expanded later -->
<div x-data="{ open: false }">
    <button @click="open = true" class="bg-blue-600 text-white px-4 py-2 rounded">Add Client</button>
    <div x-show="open" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-6 rounded w-1/3">
            <h2 class="text-xl font-bold mb-4">Add New Client</h2>
            <form>
                <input type="text" placeholder="First Name" class="border p-2 w-full mb-2">
                <input type="text" placeholder="Last Name" class="border p-2 w-full mb-2">
                <input type="email" placeholder="Email" class="border p-2 w-full mb-2">
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Save</button>
            </form>
            <button @click="open = false" class="mt-2 text-red-600">Cancel</button>
        </div>
    </div>
</div>

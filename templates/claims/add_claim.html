{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}Add New Claim | Health Insurance{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-lg mt-8">

  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">{{ dashboard_title }}</h1>
    <a href="{% url 'claims:claim_list' %}" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
      ⬅ Back to Claims
    </a>
  </div>

  {% if messages %}
    {% for message in messages %}
      <div class="mb-4 px-4 py-2 rounded {{ message.tags|default:'bg-gray-100 text-gray-800' }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="POST" class="space-y-4">
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Claim Number</label>
        <input type="text" name="claim_number" required class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Client</label>
        <select name="client" required class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
          <option value="">Select Client</option>
          {% for client in clients %}
          <option value="{{ client.id }}">{{ client.first_name }} {{ client.last_name }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Policy</label>
        <select name="policy" required class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
          <option value="">Select Policy</option>
          {% for policy in policies %}
          <option value="{{ policy.id }}">{{ policy.policy_number }} - {{ policy.client }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Amount</label>
        <input type="number" name="amount" step="0.01" required class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Status</label>
        <select name="status" class="w-full px-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
          <option value="pending">Pending</option>
          <option value="approved">Approved</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>
    </div>

    <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
      ➕ Add Claim
    </button>
  </form>

</div>
{% endblock %}

{% extends 'dashboard/base.html' %}
{% block title %}Add User{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
  <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200 mb-6">Create New User</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <div>
        <label class="block text-gray-600 dark:text-gray-300">Username</label>
        <input type="text" name="username" class="w-full mt-1 p-2 border rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100">
      </div>

      <div>
        <label class="block text-gray-600 dark:text-gray-300">Email</label>
        <input type="email" name="email" class="w-full mt-1 p-2 border rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100">
      </div>

      <div>
        <label class="block text-gray-600 dark:text-gray-300">Role</label>
        <select name="role" class="w-full mt-1 p-2 border rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100">
          <option value="admin">Admin</option>
          <option value="agent">Agent</option>
          <option value="claim_officer">Claim Officer</option>
          <option value="finance_officer">Finance Officer</option>
          <option value="report_officer">Report Officer</option>
          <option value="hospital">Hospital</option>
          <option value="policyholder">Policyholder</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-600 dark:text-gray-300">Password</label>
        <input type="password" name="password" class="w-full mt-1 p-2 border rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100">
      </div>

      <div>
        <label class="block text-gray-600 dark:text-gray-300">Phone</label>
        <input type="text" name="phone" class="w-full mt-1 p-2 border rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100">
      </div>

      <div class="md:col-span-2">
        <label class="block text-gray-600 dark:text-gray-300">Address</label>
        <textarea name="address" class="w-full mt-1 p-2 border rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100"></textarea>
      </div>

      <div class="md:col-span-2">
        <label class="block text-gray-600 dark:text-gray-300">Profile Picture</label>
        <input type="file" name="profile_picture" class="mt-1">
      </div>

    </div>

    <div class="mt-6 flex justify-end">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow">Create User</button>
    </div>
  </form>
</div>
{% endblock %}

{% extends 'dashboard/base.html' %}
{% block content %}

<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-8 space-y-6">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">{{ dashboard_title }}</h1>

  <form method="POST" enctype="multipart/form-data" class="space-y-5">
    {% csrf_token %}

    <!-- Hospital Name -->
    <div>
      <label class="block text-sm font-semibold text-gray-600">Hospital Name *</label>
      <input type="text" name="name" required
             value="{{ hospital.name|default:'' }}"
             class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>

    <!-- Owner -->
    <div class="flex space-x-4">
      <div class="flex-1">
        <label class="block text-sm font-semibold text-gray-600">Owner First Name *</label>
        <input type="text" name="owner_first_name" required
               value="{{ hospital.owner_first_name|default:'' }}"
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <div class="flex-1">
        <label class="block text-sm font-semibold text-gray-600">Owner Last Name *</label>
        <input type="text" name="owner_last_name" required
               value="{{ hospital.owner_last_name|default:'' }}"
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-semibold text-gray-600">Email *</label>
      <input type="email" name="email" required
             value="{{ hospital.email|default:'' }}"
             class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>

    <!-- Contact -->
    <div class="flex space-x-4">
      <div class="flex-1">
        <label class="block text-sm font-semibold text-gray-600">Mobile</label>
        <input type="text" name="mobile"
               value="{{ hospital.mobile|default:'' }}"
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <div class="flex-1">
        <label class="block text-sm font-semibold text-gray-600">Phone</label>
        <input type="text" name="phone"
               value="{{ hospital.phone|default:'' }}"
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
    </div>

    <!-- Address -->
    <div>
      <label class="block text-sm font-semibold text-gray-600">Address</label>
      <input type="text" name="address"
             value="{{ hospital.address|default:'' }}"
             class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>

    <!-- City & Country -->
    <div class="flex space-x-4">
      <div class="flex-1">
        <label class="block text-sm font-semibold text-gray-600">City</label>
        <input type="text" name="city"
               value="{{ hospital.city|default:'' }}"
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <div class="flex-1">
        <label class="block text-sm font-semibold text-gray-600">Country</label>
        <input type="text" name="country"
               value="{{ hospital.country|default:'' }}"
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
    </div>

    <!-- Language & Currency -->
    <div class="flex space-x-4">
      <div class="flex-1">
        <label class="block text-sm font-semibold text-gray-600">Language</label>
        <input type="text" name="language"
               value="{{ hospital.language|default:'English' }}"
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <div class="flex-1">
        <label class="block text-sm font-semibold text-gray-600">Currency</label>
        <input type="text" name="currency"
               value="{{ hospital.currency|default:'USD' }}"
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
    </div>

    <!-- Verified -->
    <div class="flex items-center space-x-2">
      <input type="checkbox" name="verified" id="verified"
             {% if hospital.verified %}checked{% endif %}
             class="w-4 h-4 text-blue-600">
      <label for="verified" class="text-sm text-gray-700">Verified</label>
    </div>

    <!-- Image -->
    <div>
      <label class="block text-sm font-semibold text-gray-600">Hospital Image</label>
      <input type="file" name="image" class="w-full text-sm">
      {% if hospital.image %}
        <img src="{{ hospital.image.url }}" alt="Hospital Image" class="mt-2 w-32 h-32 object-cover rounded-lg">
      {% endif %}
    </div>

    <!-- Buttons -->
    <div class="flex justify-end space-x-3">
      <a href="{% url 'hospitals:hospital_list' %}"
         class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Cancel</a>
      <button type="submit"
              class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        {% if hospital %}Update Hospital{% else %}Add Hospital{% endif %}
      </button>
    </div>
  </form>
</div>

{% endblock %}

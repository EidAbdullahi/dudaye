{% extends 'dashboard/base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-8 space-y-6">
  <h1 class="text-2xl font-bold">{{ dashboard_title }}</h1>

  <form method="POST" enctype="multipart/form-data" class="space-y-5">
    {% csrf_token %}

    <input type="text" name="name" placeholder="Hospital Name" required
           value="{{ hospital.name|default_if_none:'' }}" class="w-full border rounded-lg px-3 py-2">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input type="text" name="owner_first_name" placeholder="Owner First Name" required
             value="{{ hospital.owner_first_name|default_if_none:'' }}" class="w-full border rounded-lg px-3 py-2">
      <input type="text" name="owner_last_name" placeholder="Owner Last Name" required
             value="{{ hospital.owner_last_name|default_if_none:'' }}" class="w-full border rounded-lg px-3 py-2">
    </div>

    <input type="email" name="email" placeholder="Email" required
           value="{{ hospital.email|default_if_none:'' }}" class="w-full border rounded-lg px-3 py-2">

    <input type="text" name="phone" placeholder="Phone"
           value="{{ hospital.phone|default_if_none:'' }}" class="w-full border rounded-lg px-3 py-2">

    <input type="text" name="mobile" placeholder="Mobile"
           value="{{ hospital.mobile|default_if_none:'' }}" class="w-full border rounded-lg px-3 py-2">

    <input type="text" name="address" placeholder="Address"
           value="{{ hospital.address|default_if_none:'' }}" class="w-full border rounded-lg px-3 py-2">

    <input type="text" name="city" placeholder="City"
           value="{{ hospital.city|default_if_none:'' }}" class="w-full border rounded-lg px-3 py-2">

    <input type="text" name="country" placeholder="Country"
           value="{{ hospital.country|default_if_none:'' }}" class="w-full border rounded-lg px-3 py-2">

    <input type="text" name="language" placeholder="Language"
           value="{{ hospital.language|default_if_none:'English' }}" class="w-full border rounded-lg px-3 py-2">

    <input type="text" name="currency" placeholder="Currency"
           value="{{ hospital.currency|default_if_none:'USD' }}" class="w-full border rounded-lg px-3 py-2">

    <input type="file" name="image" accept="image/*" class="w-full border rounded-lg px-3 py-2">

    <div class="flex items-center space-x-2">
      <input type="checkbox" name="verified" id="verified" {% if hospital.verified %}checked{% endif %}>
      <label for="verified">Verified</label>
    </div>

    <div class="flex justify-end space-x-3">
      <a href="{% url 'hospitals:hospital_list' %}" class="px-4 py-2 bg-gray-200 rounded-lg">Cancel</a>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Save</button>
    </div>
  </form>
</div>
{% endblock %}

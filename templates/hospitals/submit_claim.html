{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}Submit Claim | Health Insurance{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white rounded-xl shadow-lg mt-8">

  <h1 class="text-2xl font-bold mb-6">{{ dashboard_title }}</h1>

  {% if messages %}
    <div class="space-y-2 mb-4">
      {% for message in messages %}
        <div class="px-4 py-2 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% elif message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block mb-1 font-medium">Claim Number</label>
      <input type="text" name="claim_number" class="w-full border rounded-lg px-3 py-2" required>
    </div>

    <div>
      <label class="block mb-1 font-medium">Client</label>
      <select name="client" class="w-full border rounded-lg px-3 py-2" required>
        <option value="">Select Client</option>
        {% for client in clients %}
          <option value="{{ client.id }}">{{ client.first_name }} {{ client.last_name }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="block mb-1 font-medium">Policy</label>
      <select name="policy" class="w-full border rounded-lg px-3 py-2" required>
        <option value="">Select Policy</option>
        {% for policy in policies %}
          <option value="{{ policy.id }}">{{ policy.policy_number }} - {{ policy.client }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="block mb-1 font-medium">Amount</label>
      <input type="number" name="amount" class="w-full border rounded-lg px-3 py-2" required>
    </div>

    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
      Submit Claim
    </button>
  </form>
</div>
{% endblock %}

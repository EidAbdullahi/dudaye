{% extends 'dashboard/base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-6 space-y-6">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">{{ dashboard_title }}</h1>

  <form method="POST" class="space-y-4">
    {% csrf_token %}

    <div>
      <label class="block text-sm font-semibold text-gray-600">Hospital Name</label>
      <input type="text" name="name" value="{{ hospital.name }}" required
             class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-semibold text-gray-600">Owner First Name</label>
        <input type="text" name="owner_first_name" value="{{ hospital.owner_first_name }}" required
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-600">Owner Last Name</label>
        <input type="text" name="owner_last_name" value="{{ hospital.owner_last_name }}" required
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-semibold text-gray-600">Email</label>
        <input type="email" name="email" value="{{ hospital.email }}" required
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-600">City</label>
        <input type="text" name="city" value="{{ hospital.city }}" 
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-semibold text-gray-600">Mobile</label>
        <input type="text" name="mobile" value="{{ hospital.mobile }}" 
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-600">Phone</label>
        <input type="text" name="phone" value="{{ hospital.phone }}" 
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-semibold text-gray-600">Country</label>
        <input type="text" name="country" value="{{ hospital.country }}" 
               class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <div class="flex items-center space-x-2 mt-6">
        <input type="checkbox" name="verified" id="verified" {% if hospital.verified %}checked{% endif %}
               class="w-4 h-4 text-blue-600">
        <label for="verified" class="text-sm text-gray-700">Verified</label>
      </div>
    </div>

    <div class="flex justify-end space-x-3 mt-4">
      <a href="{% url 'hospitals:hospital_list' %}" 
         class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Cancel</a>
      <button type="submit" 
              class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}

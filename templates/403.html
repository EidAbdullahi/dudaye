{% extends 'dashboard/base.html' %}

{% block title %}Access Denied | Health Insurance{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center h-[80vh] text-center space-y-6 animate-fade-in">

  <!-- Icon / Error Code -->
  <div class="flex flex-col items-center space-y-2">
    <i data-lucide="shield-alert" class="w-16 h-16 text-red-500"></i>
    <h1 class="text-7xl font-extrabold text-red-600 dark:text-red-400">403</h1>
  </div>

  <!-- Message -->
  <div>
    <p class="text-xl text-gray-600 dark:text-gray-300 font-medium">
      You do not have permission to view this page.
    </p>
    <p class="text-sm text-gray-400 mt-2">
      Please contact your administrator if you believe this is an error.
    </p>
  </div>

  <!-- Back Button -->
  <a href="{% url 'accounts:dashboard' %}" 
     class="mt-6 inline-flex items-center px-6 py-2.5 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition">
    <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i>
    Back to Dashboard
  </a>
</div>

<!-- Small animation for a smooth fade -->
<style>
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fade-in 0.5s ease-out forwards;
  }
</style>
{% endblock %}
